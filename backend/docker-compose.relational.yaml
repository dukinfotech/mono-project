services:
  postgres:
    image: postgres:17.5-alpine
    ports:
      - ${DATABASE_PORT}:5432
    volumes:
      - relational-db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}

  maildev:
    build:
      context: .
      dockerfile: maildev.Dockerfile
    ports:
      - ${MAIL_CLIENT_PORT}:1080
      - ${MAIL_PORT}:1025

  pgadmin:
    image: dpage/pgadmin4:9.6.0
    restart: always
    ports:
      - 8080:8080

  # Uncomment to use redis
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - 6379:6379

  backend:
    build:
      context: .
      dockerfile: relational.Dockerfile
    ports:
      - ${APP_PORT}:${APP_PORT}

volumes:
  relational-db:
